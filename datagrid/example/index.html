<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../liger-common.css">
    <link rel="stylesheet" href="../ligerui-grid2.css">
    <link rel="stylesheet" href="../../bower_components/pager/index.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../cus/demo2.css">
    <title>Title</title>
</head>
<body>
<div class="main">
    <div id="maingrid" style="margin: 0; padding: 0">
    </div>
</div>

<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/class/index.js"></script>
<script type="text/javascript" src="../../bower_components/pager/index.js"></script>
<script src="../ligerui.all.js"></script>
<!--<script type="text/javascript" src="demo2.js"></script>-->
<!--<script type="text/javascript" src="demo2.1.js"></script>-->
<script type="text/javascript" src="demo1.js"></script>
<script type="text/javascript" src="treeData.js"></script>

<script src="../index.js"></script>

<script>
    $("#maingrid").datagrid({
       /*
       * columns列参数
       * isScroll 是否滚动
       * data 数据
       * headerRowHeight 头部高度
       * rowHeight 行高度
       * fixedCellHeight 锁定咧高度
       * usePager 为false
       * showToggleColBtn 初始化是否展开
       * sort 排序
       * width 宽度
       * height 高度
       * */
        columns: [
            {
                label:"顾客", //列名
                key:"CustomerID",   //键名
                sort:true, //是否排序
                width:"14.28%",  //宽度
                fixed:false, //是否锁定
            },
            {
                label:"公司名", //列名
                key:"CompanyName",   //键名
                sort:true, //是否排序
                width:"14.28%",  //宽度
                fixed:false, //是否锁定

            },
            {
                label:"联系人", //列名
                key:"ContactName",   //键名
                sort:true, //是否排序
                width:"14.28%",  //宽度
                fixed:false, //是否锁定

            },
            {
                label:"地址", //列名
                key:"Address",   //键名
                sort:true, //是否排序
                width:"14.28%",  //宽度
                fixed:false, //是否锁定

            },
            {
                label:"邮编", //列名
                key:"PostalCode",   //键名
                sort:true, //是否排序
                fixed: false,
                width:"14.28%",  //宽度

            },
            {
                label:"城市", //列名
                key:"City",   //键名
                sort:true, //是否排序
                width:"20%",  //宽度
                fixed:false, //是否锁定
            },

        ],

        source: {
            ajaxUrl:"./a.json" ,
            type:"post",
            requestData: {
                a:"qeqwe",
                id:"555",
                name:"55kai",
                iPager:4,
                iPerPage:"12"
            },
            dataRowsField:"List",
            dataTotalField:"Total",
            perPager:"iPerPage",
            currentPageField:"iPager",
        },

        height:500,

        scrollY:        100,
        scrollX:        true,

        fixedColumns:[1,1],

    });
</script>
</body>
</html>
